- title: "The evolutionary forces shaping cis- and trans-regulation of gene expression in a population of outcrossing plants"
  image: cistrans.png
  description: "We detected loci that affect the expression of nearby genes (cis-eQTLs) and of far away genes (trans-eQTLs) and compared their allele frequencies and other signatures of selection to show that negative selection acts more strongly on trans-eQTLs than cis-eQTLs. We also developed a method using coexpression networks to identify loci that affected the expression of large modules of genes with correlated expression"
  authors: EB Josephs, YW Lee, CW Wood, DJ Schoen, SI Wright, and JR Stinchcombe
  journal: MBE (2020)
