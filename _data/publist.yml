- title: "Adaptive and maladaptive expression plasticity underlying herbicide resistance in an agricultural weed"
  image: morning_glory.jpg
  description: "In collaboration with Gina Baucom's lab at the University of Michigan, we investigated the potential for gene expression responses to herbicide to be adaptive. We used gene expression data from plants that had been grown with and without herbicide, along with expression data from artificial selection experiments for herbicide resistance to show that expression responses are often likely beneficial"
  authors: EB Josephs, ML Van Etten, A Harkess, A Platts, RS Baucom
  journal: Evolution Letters (2021)
