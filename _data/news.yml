
- date: September 2021
  headline: "Our lab was featured on <a href='https://msutoday.msu.edu/news/2021/genes-environment-evolution'> MSU Today </a> for our new grant studying the evolution of gene-environment interactions."

- date: August 2021
  headline: "We hav a <a href='https://onlinelibrary.wiley.com/doi/full/10.1002/evl3.241'>new paper</a>on plasticity of gene expression and herbicide evolution is out in Evolution Letters. You can read more about it on the plant biology department website <a href='https://plantbiology.natsci.msu.edu/posts/josephs-pandemic-project-teaches-us-about-plants-response-to-stress/'>here</a> "

- date: August 2020
  headline: "The lab is growing! Welcome to new postdoc Rebecca Panko, bioinformatician Adrian Platts, as well as rotation students Asia Hightower, Sophie Buysse, and Miles Roberts"

- date: August 2020
  headline: "Some new work from the lab is out on biorxiv. First, Jennifer Blanc's <a href='https://www.biorxiv.org/content/10.1101/2020.08.01.231217v1'>cool paper</a> investigating local adaptation in maize gene expression. Second, <a href='https://www.biorxiv.org/content/10.1101/2020.07.31.227629v1'>collaborative work with Li Wang and Matt Hufford</a> investigating parallel adaptation in highland maize"

- date: August 2019
  headline: "Congrats to Josephs lab collaborator <a href='https://twitter.com/jblanc12'>Jennifer Blanc</a> for winning the award for best student poster at Midwest Population Genetics 2019!!  <img src='/images/newspic/blancposter.jpeg' class='img-responsive' style='max-width: 192px' />" 

- date: July 2019
  headline: "The Josephs lab is hiring a postdoc for a funded project studying TE polymorphism effects on traits in maize. <a href='https://josephslab.github.io/tepostdoc/'>More info here.</a>"

- date: March 2019
  headline: "A few of Emily's recent talks are now on the internet! You can watch a 5 minute lighting talk from the Green Life Science Symposium at the University of Michigan <a href='https://www.youtube.com/watch?v=igNt7Fk8Npk&t=0s&index=16&list=PLY8QfwKxxfG5hAuV8_YmzkRNPdpAzrulU'>here</a> and a 20 minute talk at the SMBE satellite meeting on polygenic adaptation in Vienna <a href='https://www.vetmeduni.ac.at/de/smbe-satellite-meeting/program/tuesday/'>here</a>." 


